<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration form</title>
</head>

<body>
                    <h2 class="title">Registration Form</h2>
                    <form method="POST" enctype="multipart/form-data" action=" ">

                        {% csrf_token %}


                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>

                                <div class="input-group">
                                    <label class="label">full name</label>
                                    <input  class="input--style-4" type="text" name="fname" value="{{values.fname}}">
                                </div>


                                <div class="input-group">
                                    <label class="label">Organization name</label>
                                    <input  class="input--style-4" type="text" name="oname" value="{{values.oname}}">
                                </div>


                                <div class="input-group">
                                    <label class="label">Employee ID no.</label>
                                    <input  class="input--style-4" type="text" name="emp_id" value="{{values.emp_id}}">
                                </div>

                                <div class="input-group">
                                    <label class="label">Mobile No.</label>
                                    <input  class="input--style-4" type="text" name="mob" value={{values.mob}}>
                                </div>

                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input required class="input--style-4" type="email" name="email" value="{{values.email}}">
                                </div>



                                <div class="input-group">

                                    <input required type='file' id="image" name="image" accept="image/x-png,image/gif,image/jpeg"  onchange="readURL(this);" />
    <img id="blah" src="#" alt="your image" />

<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<script>
function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
                                </div>
                                <br>
                        <!--p><a href="{% url 'index' cust=Customer.id}">Preview</a></p-->
                        	<!--button class="btn btn--radius-2 btn--blue" type="preview">Preview</button-->
                           <button class="btn btn--radius-2 btn--blue"  type="submit">Submit</button>

                    </form>


</body>

</html>
